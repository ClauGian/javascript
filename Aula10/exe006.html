<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#frase {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: rgb(35, 61, 35);
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: black;
           
            
        }
    </style>
</head>
<body>
    <div id="frase">
        interaja...
    </div>

    <script>

        var area = document.getElementById('frase')
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('click', clicar)
        area.addEventListener('mouseout', sair)

        function entrar() {           
            area.innerText = 'Você entrou!'
            area.style.backgroundColor = 'black'
            area.style.color = 'white'
        }

        function clicar() {           
            area.innerText = 'Você Clicou!!!'
            area.style.backgroundColor = 'blue'
        }

        function sair() {
            area.innerText = 'Você saiu! Que Pena...'
            area.style.backgroundColor = 'rgb(35, 61, 35)'
        }

        document.quer



    </script>





</body>
</html>
