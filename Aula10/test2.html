<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste evento</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(110, 151, 110);

        }
        div#teste {
            width: 350px;
            height: 300px;
            font-size: 2em;
            background-color: rgb(28, 53, 28);
            color: white;
            line-height: 300px;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <h1>Passe o mouse</h1>

    <div id="teste">
        O que vai acontecer?
    </div>

    <script>
        var area = document.querySelector('div#teste')
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('click', clicar)
        area.addEventListener('mouseout', sair)

        function entrar() {
            area.innerText = 'Ola, você entrou!'
            area.style.backgroundColor = 'black'
            area.style.color = 'white'
        }      

        function clicar() {
            area.innerText = 'Ó, você clicou!'
            area.style.backgroundColor = 'blue'
            area.style.color = 'black'
        }

        function sair() {
            area.innerText = 'Que pena, já vai?'
            area.style.backgroundColor = 'rgb(13, 56, 13)'
            area.style.color = 'white'
        }




    </script>



</body>
</html>
