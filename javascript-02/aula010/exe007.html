<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com DOM</title>
    <style>
        body {
            background-color: rgb(85, 134, 85);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        input {
            width: 100px;
            padding: 3px;
            font-size: 0.8em;
            text-align: center;
        }
        div#resultado {
            width: 600px;
            background-color: rgb(149, 192, 149);
            font-size: 1em;
            margin: 10px;
        }
        
        </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <br><br>

    <div id="resultado"></div>


    <script>
        function somar() {
            let tn1 = document.querySelector ('input#txtn1')
            let tn2 = document.querySelector ('input#txtn2')
            let res = document.querySelector('div#resultado')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1 + n2
                res.innerHTML = `<strong>A soma entre ${n1} e ${n2} Ã© igual a ${soma}.</strong>`
        }

    </script>

</body>
</html>
