<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert e Prompt</title>
    <style>
        body {
            background-color: rgb(33, 73, 33);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        h1 {
            color: rgb(199, 199, 101);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldição!!!</p>

    <script>       
        var nome = prompt('Qual o seu nome?')
        window.alert('É um grande prazer lhe conhecer, ' + nome) // + é concatenação
    </script>
</body>
</html>
