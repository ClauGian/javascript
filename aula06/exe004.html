<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 004 aula 06</title>
    <style>
        body {
            background-color: rgb(61, 65, 61);
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write (`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
 
        document.write (`Seu nome em maiúscula fica assim => <u>${nome.toUpperCase()}</u><br>`)

        document.write (`Seu nome em minúscula fica assim => <u>${nome.toLocaleLowerCase()}`)

    </script>
</body>
</html>
