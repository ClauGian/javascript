<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(102, 145, 102);
            font-size: 1.5em;
        }
        input {
            width: 100px;
            padding: 5px;
            font-size: 1em;
        }
        div#res {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h. 
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade é de <strong>${vel}</strong> km/h.</p>`
            if (vel > 80) {
                res.innerHTML += '<p>O limite de velocidade é 80K/h. <strong>VOCÊ ESTA MULTADO </strong>por excesso de velocidade.</p>'
            }
            res.innerHTML += '<p><strong>Dirija sempre com o cinto de segurança.</strong></p>'
        }

    </script>


</body>
</html>
