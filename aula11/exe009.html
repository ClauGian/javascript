<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: rgb(91, 102, 91);
        }
        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        div#res {
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Qual a nacionalidade?</h1>

    Onde você nasceu? <input type="text" name="ipais" id="ipais">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var pais = document.querySelector('input#ipais')
            var res = document.querySelector('div#res')  
            
            if (pais == 'Brasil') {
                res.innerHTML += 'Legal!!! - VOCÊ É BRASILEIRO!'
            }
            


        }



    </script>



</body>
</html>
